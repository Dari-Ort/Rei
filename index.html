    /* Corazones flotantes */
    .corazon {
      position: absolute;
      color: #b266ff;
      font-size: 20px;
      animation: flotar 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes flotar {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.3rem; }
      .btn { font-size: 1rem; padding: 12px 20px; }

      .pantalla2 p { font-size: 1rem; }
